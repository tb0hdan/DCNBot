# ===================================================================
#  Meshtastic-Telegram Gateway revised Configuration File
# ===================================================================

[meshtastic]
# Your gateway device's node ID (e.g., !a1b2c3d4)
gateway_id = !a1b2c3d4

# Your Meshtastic channel name (e.g., LongFast)
channel_name = LongFast

# Your Meshtastic channel key (e.g., 1PG7OiApB1nwvP+rz05pAQ==)
channel_key = YOUR_CHANNEL_KEY

# The root topic for your region (e.g., msh/US/1/e/ or msh/CA/2/e/)
root_topic = msh/CA/2/e/

# -------------------------------------------------------------------

[telegram]
# Get this from the Telegram "BotFather"
api_key = YOUR_TELEGRAM_BOT_API_KEY

# The unique ID of the Telegram chat/group you want to bridge.
chat_id = YOUR_TELEGRAM_CHAT_ID

# -------------------------------------------------------------------

[mqtt]
# The hostname or IP address of your MQTT broker.
host = your_mqtt_broker_address
port = 1883
user = your_mqtt_username
password = your_mqtt_password

# A unique client ID for this gateway.
client_id = meshtastic-gateway-a1b2c3d4

# -------------------------------------------------------------------

[relay]
# Set to true to forward messages from Meshtastic to Telegram
meshtastic_to_telegram_enabled = true

# Set to true to forward messages from Telegram to Meshtastic
telegram_to_meshtastic_enabled = true

# -------------------------------------------------------------------

[welcome_message]
# Set to true to automatically send a DM to new nodes
enabled = true

# The message to send. Keep it reasonably short.
message = Welcome to the mesh! This is an automated message from the Telegram gateway.

# -------------------------------------------------------------------

[database]
# The path where the SQLite database file will be stored.
path = ./meshtastic.sqlite
